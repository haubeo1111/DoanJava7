
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register HDChiTiet</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register HDChiTiet</h2>
         
          <form th:action="${action}"  th:object=${HDChiTiet} method="post" >
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>soluong</label>
                            <input type="number"  th:field="*{soluong}" class="form-control" name="soluong" value="" placeholder="Enter soluong">
                        </div>
                       
                        <div class="form-group">
                            <label>gia :</label>
                            <input type="number"  th:field="*{price}" class="form-control" name="price" value="" placeholder="Enter price">
                        </div>
                        
                        <div class="form-group">
                            <label>ghi chu :</label>
                            <input type="text"  th:field="*{note}" class="form-control" name="note" value="" placeholder="Enter note">
                        </div>
							<div class="form-group">
                            <label>ma hoa don</label>
                           <select th:field="*{hoadonid}" class="form-control"  name="hoadonid">
							<option  th:each="depart:${hoadon}" th:value="${depart.id}" th:text="${depart.id}"></option>
							
						</select>
                        </div>
                        
                        <div class="form-group">
                            <label>ma san pham</label>
                           <select th:field="*{sanphamid}" class="form-control"  name="sanphamid">
							<option  th:each="depart:${dienthoai}" th:value="${depart.id}" th:text="${depart.madt}"></option>
							
						</select>
                        </div>
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/HDChiTiet/page" class="btn btn-primary">Display NhanVien</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
