
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register TKLoaiDT</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register TKLoaiDT</h2>
         
          <form th:action="${action}"  th:object=${dto} method="post" enctype="multipart/form-data">
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         <div class="form-group">
                      
                            <label>ma loai dt</label>
                            <select th:field="*{maloaidt}" class="form-control" id="categorieid" name="maloaidt">
							<option  th:each="depart:${loaidt}" th:value="${depart.maloaidt}" th:text="${depart.tenloaidt}"></option>
							
						</select>
                        </div>
                        <div class="form-group">
                            <label>ngaybatdau</label>
                            <input type="text"  th:field="*{ngaybatdau}" class="form-control" name="ngaybatdau" value="" placeholder="Enter ngaybatdau">
                        </div>
                        <div class="form-group">
                            <label>ngayketthuc</label>
                            <input type="text" class="form-control"   th:field="*{ngayketthuc}" name="ngayketthuc" value="" placeholder="Enter ngayketthuc">
                        </div>
                        <div class="form-group">
                            <label>tang kem:</label>
                             <select th:field="*{idtangkem}" class="form-control" id="categorieid" name="idtangkem">
							<option  th:each="depart:${tangkem}" th:value="${depart.id}" th:text="${depart.name}"></option>
							
						</select>
                        </div>

                       
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/TKLoaiDT/page" class="btn btn-primary">Display TKLoaiDT</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
