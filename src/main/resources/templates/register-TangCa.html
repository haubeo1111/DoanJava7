
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register TangCa</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register TangCa</h2>
         
          <form th:action="${action}"  th:object=${TangCa} method="post" >
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="number"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>nhanvien</label>
                            <select th:field="*{idemployee}" class="form-control" id="categorieid" name="idemployee">
							<option  th:each="depart:${employee}" th:value="${depart.id}" th:text="${depart.name}"></option>
							
						</select>
                        </div>
                       
                        <div class="form-group">
                            <label>so gio tang ca:</label>
                            <input type="number"  th:field="*{gio}" class="form-control" name="gio" value="" placeholder="Enter so giotang">
                        </div>
                          <div class="form-group">
                            <label>tien tang ca:</label>
                            <input type="number"  th:field="*{tien}" class="form-control" name="tien" value="" placeholder="Enter so tien">
                        </div>
							  <div class="form-group">
                            <label>ngay tang ca:</label>
                            <input type="text"  th:field="*{ngaytang}" class="form-control" name="ngaytang" value="" placeholder="Enter ngaytang">
                        </div>
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/TangCa/page" class="btn btn-primary">Display TangCa</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
