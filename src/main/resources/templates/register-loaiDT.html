
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register loaiDT</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register loaiDT</h2>
         
          <form th:action="${action}"  th:object=${loaiDT} method="post" >
           
                         
                         <div class="form-group">
                      
                            <label>Ma loai dien thoai</label>
                            <input type="text"  th:field="*{maloaidt}" class="form-control" name="maloaidt" value="" placeholder="Enter maloaidt">
                        </div>
                       
                        <div class="form-group">
                            <label>ten loai dien thoai</label>
                            <input type="text"  th:field="*{tenloaidt}" class="form-control" name="tenloaidt" value="" placeholder="Enter tenloaidt">
                        </div>
							
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/loaiDT/page" class="btn btn-primary">Display loaiDT</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
