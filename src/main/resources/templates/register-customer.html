
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register NhanVien</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register NhanVien</h2>
         
          <form th:action="${action}" name="form" th:object=${customer} method="post" onsubmit="return validate()" >
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Name</label>
                            <input type="text"  th:field="*{name}" class="form-control" name="name" value="" placeholder="Enter UserName">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text"  th:field="*{address}" class="form-control" name="address" value="" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control"   th:field="*{phone}" name="phone" value="" placeholder="Enter phone">
                        </div>
                        <div class="form-group">
                            <label>Birthday:</label>
                            <input type="text"  th:field="*{birthday}" class="form-control" name="birthday" value="" placeholder="Enter birthday">
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="0" checked >Male</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="1"> Female</label>
 								<label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="2">dong tinh</label>

                            </div>
                        </div>
                         <div class="form-group">
                            <label>password</label>
                            <input type="password" class="form-control"   th:field="*{password}" name="password" value="" placeholder="Enter password">
                        </div>
                        
                        <div class="form-group">
						<label>email</label> <input type="text" th:field="*{email}" class="form-control" name="email" placeholder="Enter email" >
					</div>
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/customer/page" class="btn btn-primary">Display NhanVien</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
         <script th:inline="javascript">
function validate(){
	
	var name = document.forms["form"]["name"].value;
	var password = document.forms["form"]["password"].value;
	var email = document.forms["form"]["email"].value;
	var birthday = document.forms["birthday"]value;
	var phone = document.forms["phone"].value;
	
	var pattern = "^[a-zA-Z][a-zA-Z0-9._]+[@][a-z0-9A-Z]+([.][a-z0-9A-Z]+)+$";
	
 if(name == null || name == ""){
		alert("vui long nhap ten");
		return false;
	}
	else if(password == null || password == "" ){
		alert("vui long nhap password");
		return false;
	}
	else if(password.length < 6){
		alert("ki tu password phai lon hon 6");
		return false;
	}
	else if(email == null || email == ""){
		alert("vui long nhap email");
		return false;
	}
	else if(!pattern.contains(email)){
		alert("vui long nhap dung dinh dang email");
		return false;
	}
	else if(birthday == null || birthday == ""){
		alert("vui long nhap birthday");
		return false;
	}
	else if(phone == null || phone == ""){
		alert("vui long nhap phone");
		return false;
	}
 
	
}
</script>
    </body>
</html>
