
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Login</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Login</h2>
         
          <form th:action="${action}"  th:object=${Login} method="post" >
          
                         
                         <div class="form-group">
                      <p th:text="${thatbai}"></p>
                            <label>ten dang nhap</label>
                            <input type="text"  th:field="*{tendangnhap}" class="form-control" name="tendangnhap" value="" placeholder="Enter tendangnhap">
                        </div>
                       
                        <div class="form-group">
                            <label>password</label>
                            <input type="password"  th:field="*{password}" class="form-control" name="password" value="" placeholder="Enter password">
                        </div>
							
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/DangKy/" class="btn btn-primary">Dangky</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
