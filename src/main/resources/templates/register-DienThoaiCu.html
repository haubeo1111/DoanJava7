
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register NhanVien</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register DienThoaiCu</h2>
         
          <form th:action="${action}"  th:object=${dto} method="post" enctype="multipart/form-data">
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                        <div class="form-group">
                      
                            <label>id dienthoai</label>
                            <input type="number"  th:field="*{iddienthoai}" class="form-control" name="iddienthoai" value="" placeholder="Enter iddienthoai">
                        </div>
                         <div class="form-group">
                      
                            <label>Name</label>
                            <input type="text"  th:field="*{name}" class="form-control" name="name" value="" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label>ma dt</label>
                            <input type="text"  th:field="*{madt}" class="form-control" name="madt" value="" placeholder="Enter madt">
                        </div>
                        <div class="form-group">
                            <label>soluong</label>
                            <input type="number" class="form-control"   th:field="*{soluong}" name="soluong" value="" placeholder="Enter soluong">
                        </div>
                        <div class="form-group">
                            <label>ngay nhap:</label>
                            <input type="text"  th:field="*{ngaynhap}" class="form-control" name="ngaynhap" value="" placeholder="Enter ngay nhap">
                        </div>

                       
                         <div class="form-group">
                            <label>gia ban</label>
                            <input type="number" class="form-control"   th:field="*{giaban}" name="giaban" value="" placeholder="Enter giaban">
                        </div>
                        
                        <div class="form-group">
						<label>Photo</label> <input type="file" th:field="*{hinhanh}" class="form-control" name="hinhanh" placeholder="Enter hinhanh" id="image">
					</div>
					<div class="form-group">
                            <label>LoaiDT</label>
                           <select th:field="*{maloaidt}" class="form-control" id="categorieid" name="maloaidt">
							<option  th:each="depart:${loaidt}" th:value="${depart.maloaidt}" th:text="${depart.tenloaidt}"></option>
							
						</select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/DienThoaiCu/page" class="btn btn-primary">Display Dien thoai</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
